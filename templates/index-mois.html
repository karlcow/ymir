<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
	<title>Archives ${monthname} ${year} - Carnets Web de La Grange</title>
    <link rel="stylesheet" href="/2014/07/22/monthly-index.css"/>
	<link rel="alternate" type="application/atom+xml" href="http://www.la-grange.net/feed.atom"/>
</head>

<body>

<header>
    <h1>Archives ${monthname} ${year}</h1>
    <div class="meta pubdates">
        <span class="pubdate">
            <span class="pubdate-msg">Publié : </span>
            <time class="created" datetime="${isodateshort}">${humandate}</time>
        </span>
        <span class="maj">
            <span class="maj-msg">Mise à jour : </span>
            <time class="modified" datetime="${isodateshort}">${isodateshort}</time>
        </span>
    </div>
</header>

<section id="month-index">
<ul>
${firstentry}
</ul>
</section>

<footer>
    <address id="signature">Ce texte est publié par
        <span id="auteur"><a href="/karl/">Karl</a></span> sous un
        <a rel="license" href="http://creativecommons.org/licenses/by/2.0/fr/">contrat Creative Commons</a>.
        <a id="glicense" rel="license" href="http://creativecommons.org/licenses/by/2.0/fr/"><img alt="Creative Commons License" style="padding:0 1em;margin-bottom:7px;border-width:0" src="/2011/09/30/style/80x15-by" /></a>
    </address>
</footer>

</body>
</html>
